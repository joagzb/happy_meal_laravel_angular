<header class="bg-primary text-white py-4 z-30 relative">
  <div class="container mx-auto flex justify-between items-center px-4">
    <div class="flex items-center space-x-4 lg:space-x-0 lg:flex-1">
      <!-- Hamburger Menu for Mobile Screens -->
      <button class="block lg:hidden focus:outline-none" (click)="toggleSidebar()">
        <i class="fas fa-bars text-white text-2xl"></i>
      </button>

      <!-- Happy Meal logo -->
      <span class="text-lg font-bold app-logo">Happy Meal</span>

      <!-- Navbar Links for Large Screens -->
      <nav class="hidden lg:flex mx-4 space-x-4">
        <a class="hover:underline cursor-pointer" routerLink="{{ navigationService.routes.orders.list }}">Orders</a>
        <a class="hover:underline cursor-pointer" routerLink="{{ navigationService.routes.orders.history }}">Orders History</a>
        <a class="hover:underline cursor-pointer" routerLink="{{ navigationService.routes.dishes }}">Dishes</a>
        <div class="relative">
          <button class="hover:underline cursor-pointer focus:outline-none" (click)="toggleDropdown($event)">Stock</button>
          @if (isDropdownOpen) {
            <div class="absolute left-0 mt-2 w-48 bg-white text-black shadow-lg rounded-md z-10">
              <a class="block px-4 py-2 hover:bg-gray-200 cursor-pointer" routerLink="{{ navigationService.routes.stock.ingredients }}">Ingredients</a>
              <a class="block px-4 py-2 hover:bg-gray-200 cursor-pointer" routerLink="{{ navigationService.routes.stock.purchases }}">Purchases</a>
            </div>
          }
        </div>
      </nav>
    </div>

    <div>
      <button class="bg-accent text-white font-bold py-2 px-4 rounded transition-transform transform hover:scale-105" [disabled]="orderMade" (click)="onOrderButtonClick()">
        Add Order
      </button>
    </div>
  </div>

  <!-- Sidebar Menu for Mobile Screens -->
  @if (isSidebarOpen) {
    <div class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-20 flex justify-end" (click)="toggleSidebar()">
      <div class="bg-white w-64 h-full shadow-lg z-30 text-primary p-4" (click)="$event.stopPropagation()">
        <div class="flex flex-col">
          <a class="block py-2 hover:underline cursor-pointer" routerLink="{{ navigationService.routes.orders.list }}" (click)="toggleSidebar()">Orders</a>
          <a class="block py-2 hover:underline cursor-pointer" routerLink="{{ navigationService.routes.orders.history }}" (click)="toggleSidebar()">Orders History</a>
          <a class="block py-2 hover:underline cursor-pointer" routerLink="{{ navigationService.routes.dishes }}" (click)="toggleSidebar()">Dishes</a>
          <div class="relative">
            <button class="hover:underline cursor-pointer focus:outline-none" (click)="toggleDropdown($event)">Stock</button>
            @if (isDropdownOpen) {
              <div class="absolute left-0 mt-2 w-48 bg-white text-primary shadow-lg rounded-md z-10">
                <a class="block px-4 py-2 hover:bg-gray-200 cursor-pointer" routerLink="{{ navigationService.routes.stock.ingredients }}" (click)="toggleSidebar()">Ingredients</a>
                <a class="block px-4 py-2 hover:bg-gray-200 cursor-pointer" routerLink="{{ navigationService.routes.stock.purchases }}" (click)="toggleSidebar()">Purchases</a>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  }
</header>
