<div class="container mx-auto my-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
  @for (dish of dishes$ | async; track $index) {
    <div class="cursor-pointer" (click)="openDetailDishModal(dish)">
      <div class="bg-white shadow-md rounded-md p-4 hover:shadow-lg transition-shadow">
        <h3 class="text-xl font-bold mb-2 text-center">{{ dish.name }}</h3>
      </div>
    </div>
  }
</div>

<!-- Modal -->
@if (selectedDish) {
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" (click)="closeDetailDishModal()">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm mx-auto" (click)="$event.stopPropagation()">
      <h2 class="text-2xl font-bold mb-4">{{ selectedDish.name }}</h2>
      <h3 class="text-lg font-semibold mb-2">Ingredients:</h3>
      <ul class="list-disc list-inside mb-4">
        @for (ingredient of selectedDish.ingredients; track $index) {
          <li>{{ ingredient.name }}: {{ ingredient.quantity }}</li>
        }
      </ul>
      <div class="flex justify-center align-middle">
        <button class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-600 text-center mx-auto" (click)="closeDetailDishModal()">Close</button>
      </div>
    </div>
  </div>
}
